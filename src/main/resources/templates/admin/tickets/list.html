<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Ticket - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="/admin/tickets">Ticket Platform - Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Gestione Ticket</h1>
            <a href="/admin/tickets/new" class="btn btn-primary">Nuovo Ticket</a>
        </div>

        <!-- Form di ricerca -->
        <form th:action="@{/admin/tickets}" method="get" class="mb-4">
            <div class="input-group">
                <input type="text" name="search" th:value="${search}" class="form-control"
                    placeholder="Cerca per titolo...">
                <button type="submit" class="btn btn-outline-secondary">Cerca</button>
            </div>
        </form>

        <!-- Tabella ticket -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Titolo</th>
                        <th>Stato</th>
                        <th>Categoria</th>
                        <th>Operatore</th>
                        <th>Data Creazione</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ticket : ${tickets}">
                        <td th:text="${ticket.id}"></td>
                        <td th:text="${ticket.titolo}"></td>
                        <td>
                            <span th:if="${ticket.stato == 'DA_FARE'}" class="badge bg-secondary"
                                th:text="${ticket.stato}"></span>
                            <span th:if="${ticket.stato == 'IN_CORSO'}" class="badge bg-warning"
                                th:text="${ticket.stato}"></span>
                            <span th:if="${ticket.stato == 'COMPLETATO'}" class="badge bg-success"
                                th:text="${ticket.stato}"></span>
                        </td>
                        <td th:text="${ticket.categoria.nome}"></td>
                        <td th:text="${ticket.operatore.nome}"></td>
                        <td th:text="${#temporals.format(ticket.dataCreazione, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <a th:href="@{/admin/tickets/{id}(id=${ticket.id})}"
                                class="btn btn-info btn-sm">Dettagli</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
