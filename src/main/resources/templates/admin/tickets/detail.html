<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettaglio Ticket - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div th:insert="~{fragments/navbar-admin :: navbar-admin}"></div>

    <div class="container mt-4">
        <a href="/admin/tickets" class="btn btn-secondary mb-3">‚Üê Torna alla lista</a>

        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="mb-0" th:text="${ticket.titolo}"></h4>
                <div>
                    <a th:href="@{/admin/tickets/{id}/edit(id=${ticket.id})}"
                        class="btn btn-warning btn-sm">Modifica</a>

                    <form th:action="@{/admin/tickets/{id}/delete(id=${ticket.id})}" method="post"
                        style="display: inline;">
                        <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('Sei sicuro di voler eliminare questo ticket?')">Elimina</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="card-body">
            <div class="row mb-3">

                <div class="col-md-4">
                    <strong>Stato:</strong>
                    <span th:if="${ticket.stato == 'DA_FARE'}" class="badge bg-secondary"
                        th:text="${ticket.stato}"></span>
                    <span th:if="${ticket.stato == 'IN_CORSO'}" class="badge bg-warning"
                        th:text="${ticket.stato}"></span>
                    <span th:if="${ticket.stato == 'COMPLETATO'}" class="badge bg-success"
                        th:text="${ticket.stato}"></span>
                </div>

                <div class="col-md-4">
                    <strong>Categoria:</strong>
                    <span th:text="${ticket.categoria.nome}"></span>
                </div>

                <div class="col-md-4">
                    <strong>Operatore:</strong>
                    <span th:text="${ticket.operatore.nome}"></span>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <strong>Descrizione:</strong>
            <p th:text="${ticket.descrizione}" class="mt-2"></p>
        </div>

        <div class="row">

            <div class="col-md-6">
                <strong>Data Creazione:</strong>
                <span th:text="${#temporals.format(ticket.dataCreazione, 'dd/MM/yyyy HH:mm')}"></span>
            </div>

            <div class="col-md-6">
                <strong>Ultimo Aggiornamento:</strong>
                <span th:text="${#temporals.format(ticket.dataAggiornamento, 'dd/MM/yyyy HH:mm')}"></span>
            </div>
        </div>
    </div>
    <div class="card mb-4">

        <div class="card-header">
            <h5 class="mb-0">Cambia Stato</h5>
        </div>

        <div class="card-body">
            <form th:action="@{/admin/tickets/{id}/stato(id=${ticket.id})}" method="post" class="d-flex gap-2">
                <select name="stato" class="form-select" style="width: auto;">
                    <option th:each="stato : ${statiTicket}" th:value="${stato}" th:text="${stato}"
                        th:selected="${stato == ticket.stato}">
                    </option>
                </select>
                <button type="submit" class="btn btn-primary">Aggiorna Stato</button>
            </form>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Note</h5>
            </div>
            <div class="card-body">

                <!-- Lista Note Esistenti -->
                <div th:each="nota : ${ticket.note}" class="mb-3 p-3 border rounded">
                    <div class="d-flex justify-content-between">
                        <strong th:text="${nota.autore.nome}"></strong>
                        <small th:text="${#temporals.format(nota.dataCreazione, 'dd/MM/yyyy HH:mm')}"></small>
                    </div>
                    <p class="mb-0 mt-2" th:text="${nota.testo}"></p>
                </div>

                <form th:action="@{/admin/tickets/{id}/notes(id=${ticket.id})}" method="post">
                    <div class="mb-3">
                        <label for="testo" class="form-label">Aggiungi Nota</label>
                        <textarea class="form-control" id="testo" name="testo" rows="3" placeholder="Scrivi una nota..."
                            required></textarea>
                    </div>

                    <button type="submit" class="btn btn-success">Aggiungi Nota</button>
                </form>
            </div>
        </div>
    </div>

    <div th:insert="~{fragments/footer :: footer}"></div>

</body>

</html>
